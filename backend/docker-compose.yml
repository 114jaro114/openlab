version: "3.5"
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8000:80
      - 6001:6001
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=sqlite
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
